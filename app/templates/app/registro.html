{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-8">
        <section id="register">
            <form action="." method="post" class="form-horizontal">
                {% csrf_token %}
                <h4>Registre-se</h4>
                <hr />
                <div class="form-group">
                    <div class="col-md-10">
                        {{ form.as_p }}
                    </div>
                </div>
               
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="hidden" name="next" value="/" />
                        <input type="submit" value="Log in" class="btn btn-default" />
                    </div>
                </div>
                
            </form>
        </section>
    </div>
    <div class="col-md-4">
        <section id="socialregister"></section>
    </div>
</div>

{% endblock %}
