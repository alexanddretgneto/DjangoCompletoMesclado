

{% extends "app/layout.html" %}

{% block content %}
<h1>Menu</h1>
<!--Begin col-->
<div class="column">
    {% for item in menu %}
    <p>       
        <a href="{% url 'menu_item' pk=item.pk %}"
        <span class="menu-price">
            {{ item.name }}  
            ${{ item.price }}.00
        </span>
    </p>  
    {% endfor %}
</div>
<!--End col-->
{% endblock %}


{% block scripts %}

{% load static %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
