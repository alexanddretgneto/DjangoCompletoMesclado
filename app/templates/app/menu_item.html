{% extends "app/layout.html" %}
{% load static %}

{% block content %}
<div>
   <section>
      <article>
         <h1>Menu item</h1>
         <span>
            <a href="{% url 'home' %}">Home</a> /
            <a href="{% url 'menu' %}">Menu</a>/
            {{ menu_item.name }}
         </span>
     
         <div class="row">
       
            <div class="column">
               <h2>{{ menu_item.name }}</h2>
               <p>{{ menu_item.menu_item_description }}</p>
               <p>Price: ${{ menu_item.price }}.00</p>
            </div>
         
            <div class="column">
               {% if menu_item.image %}
               <img src="{{ menu_item.image.url }}" alt="{{ menu_item.name }}" style="width: 100%;">
               {% else %}
               <img src="{% static 'app/img/olho.jpg' %}" alt="Default Image" style="width: 100%;">
               {% endif %}
           </div>
         
         </div>

      </article>
   </section>
</div>
{% endblock %}
